<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Portfofio Template</title>
  </head>
  <body>
    <!-- ==== Header === -->
    <header class="header">
      <div class="header-logo"></div>
      <button class="button">Download CV</button>
    </header>

    <main class="container">
      <!-- === Sidebar === -->
      <aside class="sidebar">
        <a href="#about" class="sidebar-item sidebar-item-active">
          <i class="fa-solid fa-file"></i>
          <span>About me</span>
        </a>
        <a href="#experiences" class="sidebar-item">
          <i class="fa-solid fa-person-walking-luggage"></i>
          <span>Experiences</span>
        </a>
        <a href="#projects" class="sidebar-item">
          <i class="fa-solid fa-code"></i>
          <span>Projects</span>
        </a>
        <a href="#contact" class="sidebar-item">
          <i class="fa-solid fa-link"></i>
          <span>Contact</span>
        </a>
      </aside>
      <!-- === Content === -->
      <section class="card content">
        <!-- About -->
        <div id="about" class="content-item content-item-active about">About</div>
        <!-- Experiences -->
        <div id="experiences" class="content-item experiences">Experiences</div>
        <!-- Projects -->
        <div id="projects" class="content-item projects">Projects</div>
        <!-- Contact -->
        <div id="contact" class="content-item contact">Contact</div>
      </section>
      <!-- === Avatar === -->
      <section class="card avatar">
        <div class="avatar-view"></div>
        <div class="avatar-content">
          <p>Jack Anderson</p>
          <p>Frontend Developer</p>
        </div>
      </section>
    </main>

    <script type="module" src="main.js"></script>
  </body>
</html>
